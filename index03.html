<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>rollongbox</title>
    <style>
      body {
        background: #ffe4e1;
      }

      #rect {
        width: 300px;
        height: 300px;
        top: 300px;
        position: relative;
        /* position: absolute; */
        border: 5px #48d1cc solid;
      }
    </style>
  </head>

  <body>
    <div id="rect"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
    <script>
      // "#rect"の参照を取得し、アニメーションを適用
      gsap.to("#rect", {
        duration: 2, // 右側に2秒かけて移動するモーションを指定する
        x: 1000,
        rotate: 360,
        repeat: -5,
      })
      .timeScale(2.0);

    </script>
  </body>
</html>
